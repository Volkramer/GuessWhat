<!DOCTYPE html>
<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Guess What</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="block">
        <h1 class="title is-1 has-text-centered">GUESS WHAT</h1>
    </div>
    <div class="block">
        <div id="app">
            <div v-if="!connected">
                <div class="columns is-centered">
                    <div class="block box">
                        <label class="label">Please enter a username</label>
                        <form v-on:submit.prevent="join" class="field has-addons">
                            <input v-model="newUsername" type="text" />
                            <button class="button" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div v-else>
                <div class="columns is-centered">
                    <div class="column ">
                        <div class="box">
                            <li v-for="item in clients">
                                {{ item }}
                            </li>
                        </div>
                    </div>
                    <div class="column">
                        <div class="block box">
                            <canvas id="canvas" width="700" height="500" @mousedown="onMouseDown" @mouseup="onMouseUp"
                                @mousemove="onMouseMove" @mouseleave="onMouseLeave"></canvas>
                        </div>
                    </div>
                    <div class="column">

                        <div class="box">
                            <ul id="chat">
                                <li v-for="item in messages">
                                    {{ item }}
                                </li>
                            </ul>
                        </div>
                        <div>
                            <form v-on:submit.prevent="postMessage">
                                <input v-model="newMessage" type="text" />
                                <button type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
