<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Guess What</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
  </head>
  <body>
    <div id="app">
      <div v-if="!isRegistered">
        <div class="field">
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Username"
              v-model="username"
            />
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Room name"
              v-model="roomSelected"
            />
          </div>
        </div>
        <div class="select">
          <select v-model="roomSelected">
            <option :value="room" v-for="room in rooms">
              {{ room }}
            </option>
          </select>
        </div>
        <button class="button" @click="join()">Join</button>
      </div>
      <div v-else>
        <div class="box">
          <p>Username: {{ username }}</p>
          <p>Room: {{ room }}</p>
        </div>
        <div class="box">
          <div v-for="user in users">
            <p>{{ user }}</p>
          </div>
        </div>
        <div class="box">
          <div v-for="message in messages">
            <p>{{ message.username }}: {{ message.text }}</p>
          </div>
          <input
            class="input"
            type="text"
            placeholder=""
            v-model="newMessage"
          />
          <button class="button" @click="comment">Say!!</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
